<!DOCTYPE html>
<html>
<head>
    <title>Formularios</title>
    <link rel="stylesheet" src="estilos.css">
</head>

<body>
    <form action="https://testapi.omarcardona.com/" method="post">
        
        <label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br><br>
        
        <label for="Correo">Correo Electronico:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="URL">URL:</label>
        <input type="url" id="URL" name="URL"><br><br>

        <label for="Fecha">Fecha:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="Tiempo">Tiempo:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="Fecha y Hora">Fecha y Hora:</label>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>

        <label for="Mes">Mes:</label>
        <input type="month" id="month" name="month"><br><br>

        <label for="Week">Semana:</label>
        <input type="week" id="week" name="week"><br><br>

        <label for="Semana">Semana:</label>
        <input type="week" id="week" name="week"><br><br>

        <label for="numero">NÃºmero (-10 a 10):</label>
        <input type="number" id="numero" name="numero" min="-10" max="10"><br><br>
		

        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>
        
       
        <label for="buscar">Termino de busqueda:</label>
        <input type="search" id="buscar" name="buscar"><br><br>


        <label for="Color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <input type="submit" value="enviado">  
        

    </form>
<body>

<html>
